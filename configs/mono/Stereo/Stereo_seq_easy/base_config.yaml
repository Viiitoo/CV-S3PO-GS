Results:
  save_results: True
  save_dir: "results"
  save_trj: True
  save_trj_kf_intv: 10
  use_gui: False
  eval_rendering: True
  use_wandb: False
  color_refinement: True
  global_BA: False

Dataset:
  type: 'tum'
  sensor_type: 'monocular'
  depth_loss: False
  pcd_downsample: 256
  pcd_downsample_init: 128
  adaptive_pointsize: True
  point_size: 0.003

Training:
  init_itr_num: 1050
  init_gaussian_update: 100
  init_gaussian_reset: 500
  init_gaussian_th: 0.005
  init_gaussian_extent: 8
  tracking_itr_num: 100
  mapping_itr_num: 220          # 中等，多一点优化但别太慢
  global_BA_itr_num: 500
  gaussian_update_every: 150
  gaussian_update_offset: 50
  gaussian_th: 0.7
  gaussian_extent: 0.4         # 回到偏小的 extent，细节会锐一点
  gaussian_reset: 2001
  size_threshold: 8             # 介于 6 和 10，中等
  kf_interval: 5
  window_size: 8
  pose_window: 3
  edge_threshold: 1.1
  rgb_boundary_threshold: 0.01
  alpha: 0.98
  kf_translation: 0.08
  kf_min_translation: 0.05
  kf_overlap: 0.90
  kf_cutoff: 0.3
  prune_mode: 'slam'
  prune_num: 4                  # 介于 3 和 6，中等强度 prune
  single_thread: False
  spherical_harmonics: False

  mapping_itr_nosingle: 10
  a_invalid: 1.1                # 也回到中间值
  a_valid: 0.1

  lr:
    cam_rot_delta: 0.003
    cam_trans_delta: 0.001

opt_params:
  iterations: 30000
  position_lr_init: 0.0016
  position_lr_final: 0.00016
  position_lr_delay_mult: 0.01
  position_lr_max_steps: 30000
  feature_lr: 0.0030
  opacity_lr: 0.06              # 介于 0.04 和 0.08，中等
  scaling_lr: 0.0008
  rotation_lr: 0.001
  percent_dense: 0.025          # 中等密度
  lambda_dssim: 0.2
  densification_interval: 100
  opacity_reset_interval: 2000  # 介于 1500 和 3000
  densify_from_iter: 500
  densify_until_iter: 22000     # 也取个中间值
  densify_grad_threshold: 0.0001
  init_lr: 6

depth:
  patch_size: 10
  mean_threshold: 0.3
  std_threshold: 0.3
  error_threshold: 0.1
  final_error_threshold: 0.15
  min_accurate_pixels_ratio: 0.01

model_params:
  sh_degree: 0
  source_path: ""
  model_path: ""
  resolution: -1
  white_background: False
  data_device: "cuda"

pipeline_params:
  convert_SHs_python: False
  compute_cov3D_python: False
